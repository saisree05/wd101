<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>
        Registration Form</title>
    <style>
        input#name:invalid:focus {
            border: 8px solid rgb(240, 255, 255);
        }
    </style>
</head>
<body>
    <div class="relative flex min-h-screen flex-col justify-center overflow-hidden py-10 bg-gray-50">
        <div
            class="relative bg-white px-6 pt-5 pb-5 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm: rounded-lg sm:px-10">
           <div class="mx-auto max-w-md">
                <h2 class="text-3xl text-center font-medium leading-tight">
                 Registration Form
            </h2>
            <div class="divide-y divide-gray-400/50">
                 <div class="space-y-6 py-5 text-base leading-6 text-gray-600">
                      <form id="user.Form">
                          <label for="name" class="text-md w-40 inline-block font-medium leading-5 text-gray-500">
                             Name
                         </label>
                         <input required type="text" id="name" name="name"
                             class="bg-peach-100 inline-block rounded-lg shadow-md px-4 pv-3 mb-5 text-base leading-6" 
                             placeholder = "enter name"
                             ></br>

                         <label for="email" class="text-md w-40 inline-block font-medium leading-5 text-gray-500">
                             Email
                         </label>
                         <input required type="email" id="email.id" name="email"
                             class="bq-gray-100 inline-block rounded-lg shadow-md px-4 pv-3 mb-5 text-base loading-6"
                            placeholder="enter email"></br>
                         <label for="password" class="text-md w-40 inline-block font-medium leading-5 text-gray-500">
                             Password
                         </label>
                         <input required type="password" id="password" name="password"
                             class="bq-gray-100 inline-block rounded-lg shadow-md px-4 pv-3 mb-5 text-base loading-6" 
                             placeholder="enter password"></br>
                         <label for="dob" class="text-md w-40 inline-block font-medium leading-5 text-gray-500">
                             Date of birth
                         </label>
                         <input required type="date" min="1986-07-15" max="2008-07-15" id="dob" name="dob"
                             class="bq-gray-100 inline-block rounded-lg shadow-md px-5 pv-3 mb-5 text-base loading-6 focus:invalid:border-black-500 focus:invalid:ring-500" placeholder="enter dob"></br>
                         <label for="acceptTerms"
                         class="text-md w-40 inline-block font-medium leading-5 text-gray-500">
                            Accept Terms & Conditions
                         </label>
                         <input type="checkbox" id="acceptTerms" name="acceptTerms"
                             class="bq-gray-100 inline-block rounded-lg shadow-md px-5 pv-3 mb-5 text-base loading-6 placeholder-gray-500 focus:outline-none "></br>
                          
                         <button type="submit"
                         class="w-fit rounded-lg shadow-lg px-5 py-3 bg-aqua-550 text-white hover:bg-gray-400 focus:outline-none focus:shadow-none">
                         Submit
                        </button>
                        
                      </div>
                    </div>  
                </div>
            </div> 
            <div class="relative bg-white px-5 mt-5 pt-5 pb-4 shadow-xl ring-gray-300/50 sm:mx-auto sm:rounded-lg sm:px-10">
                <div class="mx-auto">
                 <h2 class="text-2xl text-center font-bold leading-tight">Entries</h2>
                 <div class="divide-y divide-gray-300/50" id="user-entries"></div>
                  </div>
                </div>
             </div>
         <script src="./index.js"></script>
        </form>
